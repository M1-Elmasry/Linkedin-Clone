<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>The Quite Storm</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <!-- nav bar -->

    <nav class="navbar">
      <div class="container">
        <div class="navbar-header">
          <div>
            <img
              src="./img/photo_2024-06-18_21-24-57.jpg"
              alt=""
              class="nav-logo-img"
            />
            <a href="#" class="navbar-brand">JobPosting</a>
          </div>
          <button class="navbar-toggle" onclick="toggleMenu()">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="navbar-collapse" id="navbarMenu">
          <ul class="nav">
            <li>
              <a href="#"><span class="icon-home"></span>Home</a>
            </li>
            <li>
              <a href="#"><span class="icon-user"></span>Profile</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- footer -->

    <section class="main-section"></section>
    <footer class="footer">
      <div class="box">
        <h1>JobPosting</h1>
        <p>Employees and Recruiters</p>
      </div>
      <div class="box">
        <h2>Wish You All The Best</h2>
        <p>&copy; 2024 Quite Storm</p>
      </div>
      <div class="box">
        <h2>Follow Us</h2>
        <ul class="social">
          <li class="icon-facebook"></li>
          <li class="icon-messenger"></li>
          <li class="icon-whatsapp"></li>
          <li class="icon-youtube"></li>
          <li class="icon-linkedin"></li>
        </ul>
      </div>
    </footer>

    <script>
      function toggleMenu() {
        var menu = document.getElementById("navbarMenu");
        if (menu.style.display === "block") {
          menu.style.display = "none";
        } else {
          menu.style.display = "block";
        }
      }
    </script>

  </body>
</html>
